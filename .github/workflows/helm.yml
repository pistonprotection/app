# =============================================================================
# PistonProtection - Helm Chart Workflow
# =============================================================================
# This workflow lints, tests, and publishes the Helm chart.
# Publishes to both GitHub Pages (for helm repo) and OCI registry.
# =============================================================================

name: Helm

on:
  push:
    branches:
      - main
    paths:
      - 'charts/**'
      - '.github/workflows/helm.yml'
  pull_request:
    paths:
      - 'charts/**'
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish chart to registries'
        required: false
        type: boolean
        default: false

env:
  HELM_VERSION: v3.14.0
  REGISTRY: ghcr.io

permissions:
  contents: write
  pages: write
  id-token: write
  packages: write

concurrency:
  group: helm-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # Lint Helm Chart
  # ===========================================================================
  lint:
    name: Lint Chart
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Add dependency repos
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update

      - name: Run helm lint
        run: helm lint charts/pistonprotection

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2

      - name: Run chart-testing lint
        run: ct lint --target-branch ${{ github.event.repository.default_branch }} --charts charts/pistonprotection

  # ===========================================================================
  # Template Validation
  # ===========================================================================
  template:
    name: Template Validation
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Add dependency repos
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update

      - name: Build dependencies
        run: helm dependency build charts/pistonprotection

      - name: Template with default values
        run: |
          helm template test charts/pistonprotection > /tmp/default.yaml
          echo "Default values template rendered successfully"

      - name: Template with minimal values
        run: |
          helm template test charts/pistonprotection \
            --set postgresql.enabled=false \
            --set redis.enabled=false \
            > /tmp/minimal.yaml
          echo "Minimal values template rendered successfully"

      - name: Template with production values
        run: |
          helm template test charts/pistonprotection \
            --set global.environment=production \
            --set gateway.replicaCount=3 \
            --set worker.replicaCount=3 \
            --set postgresql.enabled=true \
            --set redis.enabled=true \
            > /tmp/production.yaml
          echo "Production values template rendered successfully"

      - name: Template with all services disabled (dry-run)
        run: |
          helm template test charts/pistonprotection \
            --set gateway.enabled=false \
            --set worker.enabled=false \
            --set configMgr.enabled=false \
            --set metrics.enabled=false \
            --set auth.enabled=false \
            --set operator.enabled=false \
            --set frontend.enabled=false \
            --set postgresql.enabled=false \
            --set redis.enabled=false \
            > /tmp/disabled.yaml || true
          echo "Disabled services template check completed"

      - name: Upload rendered templates
        uses: actions/upload-artifact@v4
        with:
          name: helm-templates
          path: /tmp/*.yaml
          retention-days: 7

  # ===========================================================================
  # Install Test (with Kind cluster)
  # ===========================================================================
  test:
    name: Install Test
    runs-on: ubuntu-latest
    needs: template
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Add dependency repos
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update

      - name: Create Kind cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: helm-test

      - name: Build dependencies
        run: helm dependency build charts/pistonprotection

      - name: Dry-run install
        run: |
          helm install test charts/pistonprotection \
            --dry-run \
            --debug \
            --set postgresql.enabled=false \
            --set redis.enabled=false \
            --set gateway.image.tag=latest \
            --set worker.image.tag=latest \
            --set operator.image.tag=latest

      - name: Validate templates against cluster
        run: |
          helm template test charts/pistonprotection \
            --set postgresql.enabled=false \
            --set redis.enabled=false \
            | kubectl apply --dry-run=client -f -

  # ===========================================================================
  # Unit Tests (helm-unittest)
  # ===========================================================================
  unittest:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Install helm-unittest
        run: helm plugin install https://github.com/helm-unittest/helm-unittest.git

      - name: Run unit tests
        run: helm unittest charts/pistonprotection
        continue-on-error: true

  # ===========================================================================
  # Publish to GitHub Pages
  # ===========================================================================
  publish-gh-pages:
    name: Publish to GitHub Pages
    runs-on: ubuntu-latest
    needs: [lint, template, test]
    if: |
      github.event_name == 'push' && github.ref == 'refs/heads/main' ||
      github.event_name == 'workflow_dispatch' && inputs.publish == true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Add dependency repos
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update

      - name: Build dependencies
        run: helm dependency build charts/pistonprotection

      - name: Extract chart version
        id: chart
        run: |
          VERSION=$(grep '^version:' charts/pistonprotection/Chart.yaml | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Package chart
        run: |
          mkdir -p .cr-release-packages
          helm package charts/pistonprotection -d .cr-release-packages

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true

      - name: Create gh-pages branch if not exists
        run: |
          if [ ! -d "gh-pages" ]; then
            mkdir gh-pages
            cd gh-pages
            git init
            git checkout -b gh-pages
          fi

      - name: Update Helm repo index
        run: |
          cd gh-pages

          # Copy new packages
          cp ../.cr-release-packages/*.tgz . 2>/dev/null || true

          # Generate or update index
          REPO_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
          if [ -f index.yaml ]; then
            helm repo index . --merge index.yaml --url "$REPO_URL"
          else
            helm repo index . --url "$REPO_URL"
          fi

          # Create index.html
          cat > index.html << EOF
          <!DOCTYPE html>
          <html>
          <head>
            <title>PistonProtection Helm Charts</title>
            <meta charset="utf-8">
            <style>
              body { font-family: system-ui, sans-serif; max-width: 800px; margin: 40px auto; padding: 0 20px; }
              pre { background: #f5f5f5; padding: 15px; border-radius: 5px; overflow-x: auto; }
              code { background: #f5f5f5; padding: 2px 5px; border-radius: 3px; }
              h1 { color: #333; }
              a { color: #0066cc; }
            </style>
          </head>
          <body>
            <h1>PistonProtection Helm Charts</h1>
            <h2>Quick Start</h2>
            <p>Add this repository to Helm:</p>
            <pre>helm repo add pistonprotection $REPO_URL
          helm repo update</pre>
            <p>Install PistonProtection:</p>
            <pre>helm install pistonprotection pistonprotection/pistonprotection</pre>
            <h2>Available Charts</h2>
            <ul>
              <li><strong>pistonprotection</strong> - Enterprise DDoS protection platform</li>
            </ul>
            <p><a href="index.yaml">View repository index</a></p>
            <p><a href="https://github.com/${{ github.repository }}">GitHub Repository</a></p>
          </body>
          </html>
          EOF

      - name: Push to gh-pages
        run: |
          cd gh-pages
          git add .
          git diff --staged --quiet || git commit -m "Update Helm repository - ${{ steps.chart.outputs.version }}"
          git push origin gh-pages --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ===========================================================================
  # Publish to OCI Registry
  # ===========================================================================
  publish-oci:
    name: Publish to OCI Registry
    runs-on: ubuntu-latest
    needs: [lint, template, test]
    if: |
      github.event_name == 'push' && github.ref == 'refs/heads/main' ||
      github.event_name == 'workflow_dispatch' && inputs.publish == true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Add dependency repos
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update

      - name: Build dependencies
        run: helm dependency build charts/pistonprotection

      - name: Extract chart version
        id: chart
        run: |
          VERSION=$(grep '^version:' charts/pistonprotection/Chart.yaml | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Package chart
        run: helm package charts/pistonprotection

      - name: Login to GHCR
        run: echo ${{ secrets.GITHUB_TOKEN }} | helm registry login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Push to OCI registry
        run: |
          helm push pistonprotection-${{ steps.chart.outputs.version }}.tgz oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts

      - name: Generate summary
        run: |
          echo "# Helm Chart Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.chart.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Install from OCI Registry" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "helm install pistonprotection oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts/pistonprotection --version ${{ steps.chart.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Install from GitHub Pages" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "helm repo add pistonprotection https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}" >> $GITHUB_STEP_SUMMARY
          echo "helm install pistonprotection pistonprotection/pistonprotection" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # Summary Job
  # ===========================================================================
  summary:
    name: Summary
    runs-on: ubuntu-latest
    needs: [lint, template, test, unittest, publish-gh-pages, publish-oci]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "# Helm Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Template | ${{ needs.template.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Install Test | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unittest.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Publish GH Pages | ${{ needs.publish-gh-pages.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Publish OCI | ${{ needs.publish-oci.result }} |" >> $GITHUB_STEP_SUMMARY
