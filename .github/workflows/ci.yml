# =============================================================================
# PistonProtection - Main CI Workflow
# =============================================================================
# This workflow runs on every push to main and pull requests.
# It handles testing, linting, and building of all components.
# =============================================================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUSTFLAGS: -D warnings
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # Change Detection
  # ===========================================================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      rust: ${{ steps.changes.outputs.rust }}
      frontend: ${{ steps.changes.outputs.frontend }}
      ebpf: ${{ steps.changes.outputs.ebpf }}
      operator: ${{ steps.changes.outputs.operator }}
      helm: ${{ steps.changes.outputs.helm }}
      docker: ${{ steps.changes.outputs.docker }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            rust:
              - 'services/**'
              - 'proto/**'
            frontend:
              - 'frontend/**'
            ebpf:
              - 'ebpf/**'
            operator:
              - 'operator/**'
            helm:
              - 'charts/**'
            docker:
              - 'docker/**'

  # ===========================================================================
  # Rust Services - Format Check
  # ===========================================================================
  rust-format:
    name: Rust Format
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.rust == 'true' || github.event_name == 'workflow_dispatch' }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          components: rustfmt

      - name: Check formatting (services)
        run: cargo fmt --all -- --check
        working-directory: services

      - name: Check formatting (operator)
        run: cargo fmt --all -- --check
        working-directory: operator

  # ===========================================================================
  # Rust Services - Lint
  # ===========================================================================
  rust-lint:
    name: Rust Lint
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.rust == 'true' || github.event_name == 'workflow_dispatch' }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          components: clippy

      - name: Install protobuf compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler libprotobuf-dev

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo build (services)
        uses: actions/cache@v4
        with:
          path: services/target
          key: ${{ runner.os }}-cargo-services-lint-${{ hashFiles('services/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-services-lint-

      - name: Run clippy (services)
        run: cargo clippy --all-targets --all-features -- -D warnings
        working-directory: services

  # ===========================================================================
  # Rust Services - Tests
  # ===========================================================================
  rust-test:
    name: Rust Tests
    runs-on: ubuntu-latest
    needs: [changes, rust-format]
    if: ${{ needs.changes.outputs.rust == 'true' || github.event_name == 'workflow_dispatch' }}
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: pistonprotection_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgres://test:test@localhost:5432/pistonprotection_test
      REDIS_URL: redis://localhost:6379
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Install protobuf compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler libprotobuf-dev

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo build (services)
        uses: actions/cache@v4
        with:
          path: services/target
          key: ${{ runner.os }}-cargo-services-test-${{ hashFiles('services/Cargo.lock') }}-${{ hashFiles('services/**/*.rs') }}
          restore-keys: |
            ${{ runner.os }}-cargo-services-test-${{ hashFiles('services/Cargo.lock') }}-
            ${{ runner.os }}-cargo-services-test-

      - name: Run unit tests
        run: cargo test --lib --all-features
        working-directory: services

      - name: Run integration tests
        run: cargo test --test '*' --all-features
        working-directory: services

      - name: Run doc tests
        run: cargo test --doc --all-features
        working-directory: services

  # ===========================================================================
  # Rust Services - Build
  # ===========================================================================
  rust-build:
    name: Rust Build
    runs-on: ubuntu-latest
    needs: [changes, rust-test]
    if: ${{ needs.changes.outputs.rust == 'true' || github.event_name == 'workflow_dispatch' }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Install protobuf compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler libprotobuf-dev

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo build (services)
        uses: actions/cache@v4
        with:
          path: services/target
          key: ${{ runner.os }}-cargo-services-build-${{ hashFiles('services/Cargo.lock') }}-${{ hashFiles('services/**/*.rs') }}
          restore-keys: |
            ${{ runner.os }}-cargo-services-build-

      - name: Build services (release)
        run: cargo build --release --all-features
        working-directory: services

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rust-binaries
          path: |
            services/target/release/pistonprotection-*
          retention-days: 7

  # ===========================================================================
  # Operator - Lint and Test
  # ===========================================================================
  operator-lint:
    name: Operator Lint
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.operator == 'true' || github.event_name == 'workflow_dispatch' }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo (operator)
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            operator/target
          key: ${{ runner.os }}-cargo-operator-${{ hashFiles('operator/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-operator-

      - name: Check formatting
        run: cargo fmt --all -- --check
        working-directory: operator

      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings
        working-directory: operator

  operator-test:
    name: Operator Tests
    runs-on: ubuntu-latest
    needs: [changes, operator-lint]
    if: ${{ needs.changes.outputs.operator == 'true' || github.event_name == 'workflow_dispatch' }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Cache cargo (operator)
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            operator/target
          key: ${{ runner.os }}-cargo-operator-test-${{ hashFiles('operator/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-operator-

      - name: Run operator tests
        run: cargo test --all-features
        working-directory: operator

      - name: Build operator (release)
        run: cargo build --release
        working-directory: operator

  # ===========================================================================
  # eBPF Programs - Build
  # ===========================================================================
  ebpf-build:
    name: eBPF Build
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.ebpf == 'true' || github.event_name == 'workflow_dispatch' }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly toolchain
        uses: dtolnay/rust-action@nightly
        with:
          components: rust-src

      - name: Install LLVM and Clang
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm clang libbpf-dev

      - name: Cache bpf-linker
        id: cache-bpf-linker
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/bpf-linker
          key: ${{ runner.os }}-bpf-linker-v0.9

      - name: Install bpf-linker
        if: steps.cache-bpf-linker.outputs.cache-hit != 'true'
        run: cargo +nightly install bpf-linker --locked

      - name: Cache cargo (eBPF)
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ebpf/target
          key: ${{ runner.os }}-cargo-ebpf-${{ hashFiles('ebpf/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-ebpf-

      - name: Build eBPF programs (debug)
        run: cargo +nightly build --target bpfel-unknown-none -Z build-std=core
        working-directory: ebpf

      - name: Build eBPF programs (release)
        run: cargo +nightly build --target bpfel-unknown-none -Z build-std=core --release
        working-directory: ebpf

      - name: Upload eBPF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ebpf-programs
          path: |
            ebpf/target/bpfel-unknown-none/release/*
          retention-days: 7

  # ===========================================================================
  # Frontend - Lint
  # ===========================================================================
  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: frontend

      - name: Run Biome check
        run: pnpm check
        working-directory: frontend

  # ===========================================================================
  # Frontend - Test
  # ===========================================================================
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: [changes, frontend-lint]
    if: ${{ needs.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: frontend

      - name: Run tests
        run: pnpm test
        working-directory: frontend

  # ===========================================================================
  # Frontend - Build
  # ===========================================================================
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: [changes, frontend-test]
    if: ${{ needs.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: frontend

      - name: Build frontend
        run: pnpm build
        working-directory: frontend
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.output
          retention-days: 7

  # ===========================================================================
  # Helm Chart - Validation
  # ===========================================================================
  helm-validate:
    name: Helm Validate
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.helm == 'true' || github.event_name == 'workflow_dispatch' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Add Bitnami repo
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update

      - name: Lint Helm chart
        run: helm lint charts/pistonprotection

      - name: Template Helm chart (default values)
        run: helm template test charts/pistonprotection

      - name: Template Helm chart (production values)
        run: |
          helm template test charts/pistonprotection \
            --set global.environment=production \
            --set replicaCount=3 \
            --set postgresql.enabled=false \
            --set redis.enabled=false

  # ===========================================================================
  # Docker Build Validation (PR only - no push)
  # ===========================================================================
  docker-build-check:
    name: Docker Build Check
    runs-on: ubuntu-latest
    needs: [rust-build, frontend-build, ebpf-build, operator-test]
    if: |
      always() &&
      !cancelled() &&
      github.event_name == 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        component:
          - gateway
          - worker
          - config-mgr
          - metrics
          - auth
          - operator
          - frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/${{ matrix.component }}/Dockerfile
          push: false
          tags: pistonprotection/${{ matrix.component }}:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ===========================================================================
  # CI Summary - Status Check for Branch Protection
  # ===========================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs:
      - rust-format
      - rust-lint
      - rust-test
      - rust-build
      - operator-lint
      - operator-test
      - ebpf-build
      - frontend-lint
      - frontend-test
      - frontend-build
      - helm-validate
    if: always()
    steps:
      - name: Generate CI Summary
        run: |
          echo "# CI Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Rust Format | ${{ needs.rust-format.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Rust Lint | ${{ needs.rust-lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Rust Tests | ${{ needs.rust-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Rust Build | ${{ needs.rust-build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Operator Lint | ${{ needs.operator-lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Operator Tests | ${{ needs.operator-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| eBPF Build | ${{ needs.ebpf-build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Lint | ${{ needs.frontend-lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Tests | ${{ needs.frontend-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Build | ${{ needs.frontend-build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Helm Validate | ${{ needs.helm-validate.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Check all required jobs
        run: |
          # Check if any critical job failed
          failed=false

          # Rust jobs (only fail if changes were detected and job failed)
          if [[ "${{ needs.rust-format.result }}" == "failure" ]] || \
             [[ "${{ needs.rust-lint.result }}" == "failure" ]] || \
             [[ "${{ needs.rust-test.result }}" == "failure" ]] || \
             [[ "${{ needs.rust-build.result }}" == "failure" ]]; then
            echo "Rust jobs failed"
            failed=true
          fi

          # Operator jobs
          if [[ "${{ needs.operator-lint.result }}" == "failure" ]] || \
             [[ "${{ needs.operator-test.result }}" == "failure" ]]; then
            echo "Operator jobs failed"
            failed=true
          fi

          # eBPF jobs
          if [[ "${{ needs.ebpf-build.result }}" == "failure" ]]; then
            echo "eBPF build failed"
            failed=true
          fi

          # Frontend jobs
          if [[ "${{ needs.frontend-lint.result }}" == "failure" ]] || \
             [[ "${{ needs.frontend-test.result }}" == "failure" ]] || \
             [[ "${{ needs.frontend-build.result }}" == "failure" ]]; then
            echo "Frontend jobs failed"
            failed=true
          fi

          # Helm jobs
          if [[ "${{ needs.helm-validate.result }}" == "failure" ]]; then
            echo "Helm validation failed"
            failed=true
          fi

          if $failed; then
            echo "One or more jobs failed"
            exit 1
          fi

          echo "All required jobs passed or were skipped!"
