# =============================================================================
# PistonProtection - Docker Build Workflow
# =============================================================================
# This workflow builds and pushes Docker images to GitHub Container Registry.
# Triggers on push to main and version tags.
# =============================================================================

name: Docker

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      push:
        description: 'Push images to registry'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # Prepare - Extract metadata and set build matrix
  # ===========================================================================
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
      push: ${{ steps.meta.outputs.push }}
      is_tag: ${{ steps.meta.outputs.is_tag }}
    steps:
      - name: Extract metadata
        id: meta
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_tag=true" >> $GITHUB_OUTPUT
            echo "push=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "version=dev-${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "is_tag=false" >> $GITHUB_OUTPUT
            echo "push=${{ inputs.push }}" >> $GITHUB_OUTPUT
          else
            echo "version=main-${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "is_tag=false" >> $GITHUB_OUTPUT
            echo "push=true" >> $GITHUB_OUTPUT
          fi

  # ===========================================================================
  # Build and Push Docker Images (per-architecture to avoid QEMU slowness)
  # ===========================================================================
  build:
    name: Build ${{ matrix.component }} (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        component:
          - gateway
          - worker
          - config-mgr
          - metrics
          - auth
          - operator
          - frontend
        include_arch:
          - arch: amd64
            runner: ubuntu-latest
            platform: linux/amd64
          - arch: arm64
            runner: ubuntu-24.04-arm
            platform: linux/arm64
        include:
          # AMD64 builds
          - component: gateway
            arch: amd64
            runner: ubuntu-latest
            platform: linux/amd64
            context: "."
            file: "./docker/gateway/Dockerfile"
          - component: worker
            arch: amd64
            runner: ubuntu-latest
            platform: linux/amd64
            context: "."
            file: "./docker/worker/Dockerfile"
          - component: config-mgr
            arch: amd64
            runner: ubuntu-latest
            platform: linux/amd64
            context: "."
            file: "./docker/config-mgr/Dockerfile"
          - component: metrics
            arch: amd64
            runner: ubuntu-latest
            platform: linux/amd64
            context: "."
            file: "./docker/metrics/Dockerfile"
          - component: auth
            arch: amd64
            runner: ubuntu-latest
            platform: linux/amd64
            context: "."
            file: "./docker/auth/Dockerfile"
          - component: operator
            arch: amd64
            runner: ubuntu-latest
            platform: linux/amd64
            context: "."
            file: "./docker/operator/Dockerfile"
          - component: frontend
            arch: amd64
            runner: ubuntu-latest
            platform: linux/amd64
            context: "."
            file: "./docker/frontend/Dockerfile"
          # ARM64 builds (native runners - no QEMU emulation)
          - component: gateway
            arch: arm64
            runner: ubuntu-24.04-arm
            platform: linux/arm64
            context: "."
            file: "./docker/gateway/Dockerfile"
          - component: worker
            arch: arm64
            runner: ubuntu-24.04-arm
            platform: linux/arm64
            context: "."
            file: "./docker/worker/Dockerfile"
          - component: config-mgr
            arch: arm64
            runner: ubuntu-24.04-arm
            platform: linux/arm64
            context: "."
            file: "./docker/config-mgr/Dockerfile"
          - component: metrics
            arch: arm64
            runner: ubuntu-24.04-arm
            platform: linux/arm64
            context: "."
            file: "./docker/metrics/Dockerfile"
          - component: auth
            arch: arm64
            runner: ubuntu-24.04-arm
            platform: linux/arm64
            context: "."
            file: "./docker/auth/Dockerfile"
          - component: operator
            arch: arm64
            runner: ubuntu-24.04-arm
            platform: linux/arm64
            context: "."
            file: "./docker/operator/Dockerfile"
          - component: frontend
            arch: arm64
            runner: ubuntu-24.04-arm
            platform: linux/arm64
            context: "."
            file: "./docker/frontend/Dockerfile"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: ${{ needs.prepare.outputs.push == 'true' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.component }}
          tags: |
            # Tag events - create semver tags
            type=semver,pattern={{version}},enable=${{ needs.prepare.outputs.is_tag == 'true' }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ needs.prepare.outputs.is_tag == 'true' }}
            type=semver,pattern={{major}},enable=${{ needs.prepare.outputs.is_tag == 'true' }}
            # Main branch - tag with 'latest' and sha
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,prefix=sha-,enable=${{ github.ref == 'refs/heads/main' }}
            # Always add git sha for traceability
            type=sha,format=long

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.component }},push-by-digest=true,name-canonical=true,push=${{ needs.prepare.outputs.push == 'true' }}
          cache-from: type=gha,scope=${{ matrix.component }}-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.component }}-${{ matrix.arch }}
          build-args: |
            VERSION=${{ needs.prepare.outputs.version }}
            GIT_COMMIT=${{ github.sha }}
          provenance: true
          sbom: true

      - name: Export digest
        if: ${{ needs.prepare.outputs.push == 'true' }}
        run: |
          mkdir -p /tmp/digests/${{ matrix.component }}
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${{ matrix.component }}/${digest#sha256:}"

      - name: Upload digest
        if: ${{ needs.prepare.outputs.push == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.component }}-${{ matrix.arch }}
          path: /tmp/digests/${{ matrix.component }}
          retention-days: 1

  # ===========================================================================
  # Merge Multi-arch Manifests
  # ===========================================================================
  merge:
    name: Merge ${{ matrix.component }}
    runs-on: ubuntu-latest
    needs: [prepare, build]
    if: ${{ needs.prepare.outputs.push == 'true' }}
    strategy:
      fail-fast: false
      matrix:
        component:
          - gateway
          - worker
          - config-mgr
          - metrics
          - auth
          - operator
          - frontend
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          pattern: digests-${{ matrix.component }}-*
          path: /tmp/digests/${{ matrix.component }}
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.component }}
          tags: |
            type=semver,pattern={{version}},enable=${{ needs.prepare.outputs.is_tag == 'true' }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ needs.prepare.outputs.is_tag == 'true' }}
            type=semver,pattern={{major}},enable=${{ needs.prepare.outputs.is_tag == 'true' }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,prefix=sha-,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,format=long

      - name: Create manifest list and push
        working-directory: /tmp/digests/${{ matrix.component }}
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.component }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.component }}:${{ steps.meta.outputs.version }}

      - name: Export merged tags
        run: |
          mkdir -p /tmp/merged-digests
          echo "${{ steps.meta.outputs.tags }}" > /tmp/merged-digests/${{ matrix.component }}.txt

      - name: Upload merged digest
        uses: actions/upload-artifact@v4
        with:
          name: digest-${{ matrix.component }}
          path: /tmp/merged-digests
          retention-days: 1

  # ===========================================================================
  # Sign Container Images (for tagged releases)
  # ===========================================================================
  sign:
    name: Sign Images
    runs-on: ubuntu-latest
    needs: [prepare, merge]
    if: ${{ needs.prepare.outputs.is_tag == 'true' && needs.prepare.outputs.push == 'true' }}
    strategy:
      matrix:
        component:
          - gateway
          - worker
          - config-mgr
          - metrics
          - auth
          - operator
          - frontend
    steps:
      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sign image with cosign
        run: |
          cosign sign --yes \
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.component }}:${{ needs.prepare.outputs.version }}

  # ===========================================================================
  # Generate SBOM for all images
  # ===========================================================================
  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    needs: [prepare, merge]
    if: ${{ needs.prepare.outputs.push == 'true' }}
    strategy:
      fail-fast: false
      matrix:
        component:
          - gateway
          - worker
          - config-mgr
          - metrics
          - auth
          - operator
          - frontend
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.component }}:${{ needs.prepare.outputs.version }}
          artifact-name: sbom-${{ matrix.component }}.spdx.json
          output-file: sbom-${{ matrix.component }}.spdx.json
        continue-on-error: true

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.component }}
          path: sbom-${{ matrix.component }}.spdx.json
        continue-on-error: true

  # ===========================================================================
  # Scan Images with Trivy
  # ===========================================================================
  scan:
    name: Scan ${{ matrix.component }}
    runs-on: ubuntu-latest
    needs: [prepare, merge]
    if: ${{ needs.prepare.outputs.push == 'true' }}
    strategy:
      fail-fast: false
      matrix:
        component:
          - gateway
          - worker
          - config-mgr
          - metrics
          - auth
          - operator
          - frontend
    permissions:
      contents: read
      packages: read
      security-events: write
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.component }}:${{ needs.prepare.outputs.version }}
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-${{ matrix.component }}.sarif'
          exit-code: '0'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-${{ matrix.component }}.sarif'
          category: 'trivy-${{ matrix.component }}'

  # ===========================================================================
  # Summary
  # ===========================================================================
  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [prepare, merge, sign, sbom, scan]
    if: always()
    steps:
      - name: Download all digests
        uses: actions/download-artifact@v4
        with:
          pattern: digest-*
          path: /tmp/digests
          merge-multiple: true
        continue-on-error: true

      - name: Generate summary
        run: |
          echo "# Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.prepare.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Push:** ${{ needs.prepare.outputs.push }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Built Images" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY

          for component in gateway worker config-mgr metrics auth operator frontend; do
            if [ -f "/tmp/digests/$component.txt" ]; then
              echo "| $component | Built |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| $component | - |" >> $GITHUB_STEP_SUMMARY
            fi
          done

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Pull Commands" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          for component in gateway worker config-mgr metrics auth operator frontend; do
            echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/$component:${{ needs.prepare.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          done
          echo '```' >> $GITHUB_STEP_SUMMARY
