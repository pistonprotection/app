# =============================================================================
# PistonProtection - Security Scanning Workflow
# =============================================================================
# This workflow performs comprehensive security scanning including:
# - Dependency audits (Rust, npm)
# - Container image scanning (Trivy)
# - Static analysis (CodeQL, Semgrep)
# - Secret scanning (TruffleHog, Gitleaks)
# - License compliance
# =============================================================================

name: Security

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # Rust Dependency Audit (cargo-audit)
  # ===========================================================================
  cargo-audit:
    name: Cargo Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Run cargo audit (services)
        run: cargo audit --deny warnings
        working-directory: services
        continue-on-error: true

      - name: Run cargo audit (operator)
        run: cargo audit --deny warnings
        working-directory: operator
        continue-on-error: true

      - name: Generate audit report
        run: |
          echo "## Rust Security Audit Report" > audit-report.md
          echo "" >> audit-report.md
          echo "### Services" >> audit-report.md
          echo '```' >> audit-report.md
          cd services && cargo audit 2>&1 || true
          cd ..
          echo '```' >> audit-report.md
          echo "" >> audit-report.md
          echo "### Operator" >> audit-report.md
          echo '```' >> audit-report.md
          cd operator && cargo audit 2>&1 || true
          echo '```' >> audit-report.md

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: cargo-audit-report
          path: audit-report.md

  # ===========================================================================
  # Rust License and Dependency Check (cargo-deny)
  # ===========================================================================
  cargo-deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-deny
        run: cargo install cargo-deny --locked

      - name: Create deny.toml
        run: |
          cat > services/deny.toml << 'EOF'
          [advisories]
          vulnerability = "deny"
          unmaintained = "warn"
          yanked = "warn"
          notice = "warn"

          [licenses]
          unlicensed = "deny"
          allow = [
              "MIT",
              "Apache-2.0",
              "Apache-2.0 WITH LLVM-exception",
              "BSD-2-Clause",
              "BSD-3-Clause",
              "ISC",
              "Zlib",
              "MPL-2.0",
              "Unicode-DFS-2016",
              "CC0-1.0",
              "BSL-1.0",
              "OpenSSL",
          ]
          copyleft = "warn"

          [bans]
          multiple-versions = "warn"
          wildcards = "deny"
          deny = []
          skip = []

          [sources]
          unknown-registry = "deny"
          unknown-git = "warn"
          allow-registry = ["https://github.com/rust-lang/crates.io-index"]
          EOF

          cp services/deny.toml operator/deny.toml

      - name: Run cargo deny (services)
        run: cargo deny check
        working-directory: services
        continue-on-error: true

      - name: Run cargo deny (operator)
        run: cargo deny check
        working-directory: operator
        continue-on-error: true

  # ===========================================================================
  # NPM/pnpm Audit
  # ===========================================================================
  npm-audit:
    name: NPM Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: frontend

      - name: Run pnpm audit
        run: pnpm audit --audit-level=high
        working-directory: frontend
        continue-on-error: true

      - name: Generate audit report
        run: |
          cd frontend
          echo "## NPM Audit Report" > npm-audit-report.md
          echo "" >> npm-audit-report.md
          echo '```' >> npm-audit-report.md
          pnpm audit 2>&1 || true
          echo '```' >> npm-audit-report.md

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: frontend/npm-audit-report.md

  # ===========================================================================
  # Trivy Filesystem Scan
  # ===========================================================================
  trivy-fs:
    name: Trivy Filesystem Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          exit-code: '0'

      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-filesystem'

      - name: Run Trivy (table output for summary)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH,MEDIUM'
          format: 'table'

  # ===========================================================================
  # Trivy Container Image Scan
  # ===========================================================================
  trivy-images:
    name: Trivy Image Scan
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        component:
          - gateway
          - worker
          - config-mgr
          - metrics
          - auth
          - operator
          - frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image for scanning
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/${{ matrix.component }}/Dockerfile
          push: false
          load: true
          tags: pistonprotection/${{ matrix.component }}:scan
          cache-from: type=gha,scope=${{ matrix.component }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'pistonprotection/${{ matrix.component }}:scan'
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-${{ matrix.component }}-results.sarif'
          exit-code: '0'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-${{ matrix.component }}-results.sarif'
          category: 'trivy-${{ matrix.component }}'

  # ===========================================================================
  # Grype Vulnerability Scanner
  # ===========================================================================
  grype:
    name: Grype Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Grype
        uses: anchore/scan-action@v4
        with:
          path: '.'
          fail-build: false
          severity-cutoff: high
          output-format: sarif

      - name: Upload Grype SARIF report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
          category: 'grype'

  # ===========================================================================
  # CodeQL Analysis
  # ===========================================================================
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript-typescript']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: 'codeql-${{ matrix.language }}'

  # ===========================================================================
  # Secret Scanning
  # ===========================================================================
  secrets:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified
        continue-on-error: true

      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  # ===========================================================================
  # Semgrep SAST
  # ===========================================================================
  semgrep:
    name: Semgrep SAST
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        run: |
          semgrep scan \
            --config=auto \
            --config=p/rust \
            --config=p/typescript \
            --config=p/react \
            --config=p/security-audit \
            --config=p/secrets \
            --config=p/owasp-top-ten \
            --sarif \
            --output=semgrep-results.sarif \
            .
        continue-on-error: true

      - name: Upload Semgrep results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep-results.sarif
          category: 'semgrep'
        if: always()

  # ===========================================================================
  # Helm Chart Security Scan
  # ===========================================================================
  helm-security:
    name: Helm Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Add dependency repos
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update

      - name: Install kubesec
        run: |
          wget -q https://github.com/controlplaneio/kubesec/releases/download/v2.14.0/kubesec_linux_amd64.tar.gz
          tar xzf kubesec_linux_amd64.tar.gz
          sudo mv kubesec /usr/local/bin/

      - name: Build dependencies
        run: helm dependency build charts/pistonprotection

      - name: Template and scan Helm chart
        run: |
          helm template test charts/pistonprotection > rendered.yaml
          echo "## Kubesec Scan Results" > helm-security-report.md
          echo '```' >> helm-security-report.md
          kubesec scan rendered.yaml >> helm-security-report.md 2>&1 || true
          echo '```' >> helm-security-report.md

      - name: Run Checkov on Helm templates
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: charts/
          framework: helm
          soft_fail: true
          output_format: sarif
          output_file_path: checkov-helm.sarif

      - name: Upload Checkov results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: checkov-helm.sarif
          category: 'checkov-helm'
        continue-on-error: true

      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: helm-security-report
          path: helm-security-report.md

  # ===========================================================================
  # SBOM Generation
  # ===========================================================================
  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate SBOM for repository
        uses: anchore/sbom-action@v0
        with:
          path: .
          artifact-name: sbom-repository.spdx.json
          output-file: sbom-repository.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-repository
          path: sbom-repository.spdx.json

  # ===========================================================================
  # Security Summary
  # ===========================================================================
  summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs:
      - cargo-audit
      - cargo-deny
      - npm-audit
      - trivy-fs
      - grype
      - secrets
      - semgrep
      - helm-security
      - codeql
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
        continue-on-error: true

      - name: Generate summary
        run: |
          echo "# Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scanner | Status | Description |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|-------------|" >> $GITHUB_STEP_SUMMARY
          echo "| Cargo Audit | ${{ needs.cargo-audit.result }} | Rust dependency vulnerabilities |" >> $GITHUB_STEP_SUMMARY
          echo "| Cargo Deny | ${{ needs.cargo-deny.result }} | License & dependency compliance |" >> $GITHUB_STEP_SUMMARY
          echo "| NPM Audit | ${{ needs.npm-audit.result }} | Node.js dependency vulnerabilities |" >> $GITHUB_STEP_SUMMARY
          echo "| Trivy FS | ${{ needs.trivy-fs.result }} | Filesystem vulnerability scan |" >> $GITHUB_STEP_SUMMARY
          echo "| Grype | ${{ needs.grype.result }} | Additional vulnerability scan |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Scan | ${{ needs.secrets.result }} | Exposed secrets detection |" >> $GITHUB_STEP_SUMMARY
          echo "| Semgrep | ${{ needs.semgrep.result }} | Static application security testing |" >> $GITHUB_STEP_SUMMARY
          echo "| Helm Security | ${{ needs.helm-security.result }} | Kubernetes manifest security |" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL | ${{ needs.codeql.result }} | Code analysis |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Cargo Audit Report" >> $GITHUB_STEP_SUMMARY
          echo "- NPM Audit Report" >> $GITHUB_STEP_SUMMARY
          echo "- Helm Security Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All SARIF reports have been uploaded to GitHub Security tab." >> $GITHUB_STEP_SUMMARY

      - name: Check for critical failures
        run: |
          # Only fail if critical security scans failed (not just warnings)
          if [[ "${{ needs.trivy-fs.result }}" == "failure" ]] || \
             [[ "${{ needs.secrets.result }}" == "failure" ]]; then
            echo "Critical security scan failed"
            exit 1
          fi
          echo "Security scans completed"
