{{- if .Values.operator.installCRDs }}
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: ddosprotections.pistonprotection.io
  labels:
    {{- include "pistonprotection.labels" . | nindent 4 }}
spec:
  group: pistonprotection.io
  names:
    kind: DDoSProtection
    listKind: DDoSProtectionList
    plural: ddosprotections
    singular: ddosprotection
    shortNames:
      - ddos
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          required:
            - spec
          properties:
            spec:
              type: object
              required:
                - backends
              properties:
                backends:
                  type: array
                  items:
                    type: object
                    required:
                      - name
                      - address
                      - protocol
                    properties:
                      name:
                        type: string
                      address:
                        type: string
                      protocol:
                        type: string
                protectionLevel:
                  type: integer
                  default: 3
                replicas:
                  type: integer
                  default: 2
            status:
              type: object
              properties:
                phase:
                  type: string
                backendCount:
                  type: integer
                readyWorkers:
                  type: integer
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Status
          type: string
          jsonPath: .status.phase
        - name: Backends
          type: integer
          jsonPath: .status.backendCount
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: filterrules.pistonprotection.io
  labels:
    {{- include "pistonprotection.labels" . | nindent 4 }}
spec:
  group: pistonprotection.io
  names:
    kind: FilterRule
    listKind: FilterRuleList
    plural: filterrules
    singular: filterrule
    shortNames:
      - fr
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          required:
            - spec
          properties:
            spec:
              type: object
              required:
                - name
                - ruleType
                - action
              properties:
                name:
                  type: string
                ruleType:
                  type: string
                action:
                  type: string
                priority:
                  type: integer
                  default: 50
                config:
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
            status:
              type: object
              properties:
                active:
                  type: boolean
                matchCount:
                  type: integer
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Type
          type: string
          jsonPath: .spec.ruleType
        - name: Action
          type: string
          jsonPath: .spec.action
        - name: Active
          type: boolean
          jsonPath: .status.active
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
{{- end }}
