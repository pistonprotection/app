{{- if .Values.worker.enabled }}
{{- if eq .Values.worker.kind "DaemonSet" }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "pistonprotection.fullname" . }}-worker
  labels:
    {{- include "pistonprotection.worker.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "pistonprotection.worker.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "pistonprotection.worker.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "pistonprotection.serviceAccountName" . }}-worker
      hostNetwork: {{ .Values.worker.hostNetwork }}
      dnsPolicy: {{ .Values.worker.dnsPolicy }}
      containers:
        - name: worker
          image: "{{ .Values.worker.image.repository }}:{{ .Values.worker.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.worker.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            - name: RUST_LOG
              value: "info"
            - name: PROTECTION_LEVEL
              value: {{ .Values.protection.defaultLevel | quote }}
            - name: PPS_PER_IP
              value: {{ .Values.protection.rateLimit.ppsPerIp | quote }}
            - name: BURST_SIZE
              value: {{ .Values.protection.rateLimit.burst | quote }}
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          securityContext:
            {{- toYaml .Values.worker.securityContext | nindent 12 }}
          resources:
            {{- toYaml .Values.worker.resources | nindent 12 }}
          volumeMounts:
            {{- toYaml .Values.worker.volumeMounts | nindent 12 }}
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        {{- toYaml .Values.worker.volumes | nindent 8 }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.worker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.worker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
{{- end }}
