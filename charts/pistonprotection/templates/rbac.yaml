{{- if .Values.rbac.create }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "pistonprotection.serviceAccountName" . }}
  labels:
    {{- include "pistonprotection.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "pistonprotection.serviceAccountName" . }}-worker
  labels:
    {{- include "pistonprotection.labels" . | nindent 4 }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "pistonprotection.serviceAccountName" . }}-operator
  labels:
    {{- include "pistonprotection.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "pistonprotection.fullname" . }}-operator
  labels:
    {{- include "pistonprotection.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
      - secrets
      - services
      - endpoints
      - pods
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - apps
    resources:
      - deployments
      - daemonsets
      - replicasets
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - pistonprotection.io
    resources:
      - ddosprotections
      - ddosprotections/status
      - ddosprotections/finalizers
      - filterrules
      - filterrules/status
      - filterrules/finalizers
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "pistonprotection.fullname" . }}-operator
  labels:
    {{- include "pistonprotection.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "pistonprotection.fullname" . }}-operator
subjects:
  - kind: ServiceAccount
    name: {{ include "pistonprotection.serviceAccountName" . }}-operator
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "pistonprotection.fullname" . }}-worker
  labels:
    {{- include "pistonprotection.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
      - secrets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - pistonprotection.io
    resources:
      - ddosprotections
      - filterrules
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "pistonprotection.fullname" . }}-worker
  labels:
    {{- include "pistonprotection.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "pistonprotection.fullname" . }}-worker
subjects:
  - kind: ServiceAccount
    name: {{ include "pistonprotection.serviceAccountName" . }}-worker
    namespace: {{ .Release.Namespace }}
{{- end }}
