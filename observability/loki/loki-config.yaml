# PistonProtection Loki Configuration
# Updated for Loki 3.6.x - removed deprecated table_manager config

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info
  grpc_server_max_recv_msg_size: 104857600
  grpc_server_max_send_msg_size: 104857600

common:
  instance_addr: 127.0.0.1
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

# Pattern ingester for improved log analysis (Loki 3.x feature)
pattern_ingester:
  enabled: true

query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100
  parallelise_shardable_queries: true

# Frontend configuration for query optimization
frontend:
  max_outstanding_per_tenant: 2048
  compress_responses: true

# Query scheduler for better query distribution
query_scheduler:
  max_outstanding_requests_per_tenant: 2048

schema_config:
  configs:
    - from: 2024-01-01
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

ruler:
  alertmanager_url: http://alertmanager:9093
  enable_api: true

limits_config:
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  max_cache_freshness_per_query: 10m
  split_queries_by_interval: 15m
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20
  per_stream_rate_limit: 3MB
  per_stream_rate_limit_burst: 15MB
  max_query_parallelism: 32
  max_query_series: 500
  cardinality_limit: 100000
  max_streams_per_user: 10000
  max_line_size: 256KB
  max_entries_limit_per_query: 5000
  # Retention configuration (moved from deprecated table_manager)
  retention_period: 168h
  # Volume configuration for Loki 3.x
  volume_enabled: true

# Compactor handles retention in Loki 3.x (replaces table_manager)
compactor:
  working_directory: /loki/compactor
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150
  delete_request_store: filesystem
  # Additional compactor settings for Loki 3.x
  delete_request_cancel_period: 24h
  delete_max_interval: 24h

# Bloom compactor for improved query performance (Loki 3.x)
bloom_compactor:
  enabled: false
  ring:
    kvstore:
      store: inmemory

# Bloom gateway for bloom filter queries
bloom_gateway:
  enabled: false

# Analytics for internal metrics
analytics:
  reporting_enabled: false
